<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Ice Cream Parlor</title>

</head>


<body>
  <header>
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <div>
            <div>Cart</div>
            <ul id="cartlist"></ul>
            <ul>
              <p>Total: $<span id="cartTotal"></span></p>
              <div class="text-end">
                <button onclick="checkout()" class="btn" type="button">Checkout</button>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-9">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://media.istockphoto.com/id/160621057/photo/close-up-of-scoop-of-vanilla-ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=e53ItXv5-_9g5d4n97HrCzPSE0ZzpjnGaOPt9eBCBLc="
                  class="card-img-top item-card" alt="image of vanilla ice cream">
                <div class="card-body">
                  <p class="card-text">Vanilla Ice Cream</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$5.00</b>
                    <button onclick="addVanillaToCart(0)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://media.istockphoto.com/id/182866287/photo/chocolate-ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=3f7L1Kh7q_Nb3yyW-MjwR-Ot8WcluBeNjtCmoEE4OJc="
                  class="card-img-top item-card" alt="image of chocolate ice cream">
                <div class="card-body">
                  <p class="card-text">Chocolate Ice Cream</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$5.00</b>
                    <button onclick="addChocolateToCart(1)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://media.istockphoto.com/id/1818863933/photo/homemade-strawberry-ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=qQIe-BTubmrI8Zg7B_wK-gieaBCFMbihu2IfPpR3904="
                  class="card-img-top item-card" alt="image of strawberry ice cream">
                <div class="card-body">
                  <p class="card-text">Strawberry Ice Cream</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$5.00</b>
                    <button onclick="addStrawberryToCart(2)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://images.unsplash.com/photo-1582058091505-f87a2e55a40f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FuZHl8ZW58MHx8MHx8fDA%3D"
                  class="card-img-top item-card" alt="image of gummy bears">
                <div class="card-body">
                  <p class="card-text">Gummy Bears</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$2.50</b>
                    <button onclick="addGummyBearsToCart(3)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://images.unsplash.com/photo-1581798459219-318e76aecc7b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNob2NvbGF0ZSUyMGNhbmR5fGVufDB8fDB8fHww"
                  class="card-img-top item-card" alt="image of M&Ms">
                <div class="card-body">
                  <p class="card-text">M&M's</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$2.50</b>
                    <button onclick="addRoundChocolateToCart(4)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://media.istockphoto.com/id/121282958/photo/chocolate.webp?a=1&b=1&s=612x612&w=0&k=20&c=vkMkPNJP6TymTIyST_VZhxoZ8ZyuS4rkyEbKMqu7M94="
                  class="card-img-top item-card" alt="image of chocolate chunks">
                <div class="card-body">
                  <p class="card-text">Chocolate Chunks</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$2.50</b>
                    <button onclick="addChocolateChunksToCart(5)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aWNlJTIwY3JlYW0lMjBjb25lfGVufDB8fDB8fHww"
                  class="card-img-top item-card" alt="image of empty ice cream cone">
                <div class="card-body">
                  <p class="card-text">Waffle Cone</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$3.00</b>
                    <button onclick="addWaffleConeToCart(6)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://media.istockphoto.com/id/683468832/photo/ice-cream-scoops-in-white-cups-of-chocolate-strawberry-vanilla-and-green-tea-flavours-isolated.webp?a=1&b=1&s=612x612&w=0&k=20&c=X_L4yqmsprYjp_eENnN6f46j829MpDsNUcxXnJalr8E="
                  class="card-img-top item-card" alt="image of empty bowl">
                <div class="card-body">
                  <p class="card-text">Bowl</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$1.50</b>
                    <button onclick="addBowlToCart(7)">
                      <span class="mdi mdi-cart-outline"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
